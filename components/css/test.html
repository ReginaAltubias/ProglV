body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: Arial, sans-serif;
}

.typing-container {
    position: relative;
    width: 18ch; /* Adjust to fit your longest text */
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid black;
    animation: blink-caret 0.75s step-end infinite;
}

.text-1, .text-2 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid black;
    animation: typing 4s steps(18), blink-caret 0.75s step-end infinite;
}

.text-2 {
    animation: typing2 4s steps(18) 4s infinite, blink-caret 0.75s step-end infinite;
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes typing2 {
    0% { width: 0; }
    50% { width: 100%; }
    100% { width: 0; }
}

@keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: black; }
}



</style>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front">
                Frente do Card
            </div>
            <div class="card-back">
                Parte de Trás do Card
            </div>
        </div>
    </div>

    <div class="typing-container">
       
        <span class="text-2">Segundo Texto</span>
        <span class="text-1">Segundo Texto</span>
    </div>

    <script >
        document.getElementById('card').addEventListener('click', function() {
    this.classList.toggle('flipped');
    
});

    </script>
</body>
