<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            position: relative;
            overflow: hidden;
            font-size: 24px;
            width: 15ch; /* Largura suficiente para o texto mais longo */
        }

        .text1, .text2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            white-space: nowrap;
            animation: typing 6s steps(15) infinite;
        }

        .text2 {
            opacity: 0;
        }

        @keyframes typing {
            0%, 40%, 100% {
                width: 0;
            }
            20%, 60% {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: black;
            }
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            border-right: 2px solid black;
            height: 100%;
            animation: blink-caret 0.75s step-end infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="text1">Primeiro Texto</span>
        <span class="text2">Segundo Texto</span>
    </div>
</body>
</html>
